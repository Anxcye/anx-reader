name: anx_reader
description: "A e-book reader."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  epub_view: ^3.2.0
  image_picker: ^1.0.7
  image: ^3.3.0
  sqflite: ^2.3.2
  path: ^1.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

