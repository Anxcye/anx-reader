name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      is_alpha:
        required: true
        type: string
      is_beta:
        required: true
        type: string
      release_notes:
        required: true
        type: string
    secrets:
      NOTIFICATION_URL:
        required: true
      TELEGRAM_TO:
        required: true
      TELEGRAM_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  upload-artifacts:
    if: inputs.is_alpha == 'true'
    runs-on: ubuntu-latest
    env:
      BASE_NOTIFICATION_URL: ${{ secrets.NOTIFICATION_URL }}/Anx-Reader%20Action
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Alpha Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpha-release-${{ inputs.version }}
          path: artifacts/
          if-no-files-found: warn

      - name: Send build completion notification
        shell: bash
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s "$BASE_NOTIFICATION_URL/Build%20Completed?url=$RUN_URL&level=timeSensitive&icon=https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" || echo "Notification failed, continuing..."

  create-release:
    if: inputs.is_alpha != 'true'
    runs-on: ubuntu-latest
    env:
      BASE_NOTIFICATION_URL: ${{ secrets.NOTIFICATION_URL }}/Anx-Reader%20Action
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/android-artifacts/*.apk
            artifacts/windows-artifacts/*.zip
            artifacts/windows-artifacts/*.exe
            artifacts/macos-artifacts/*.dmg
            artifacts/macos-artifacts/*.zip
            artifacts/ios-artifacts/*.ipa
            artifacts/ios-artifacts/*.zip
          body: ${{ inputs.release_notes }}
          generate_release_notes: false
          prerelease: ${{ inputs.is_beta == 'true' }}

      - name: Send beta message
        if: ${{ inputs.is_beta == 'true' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üß™ *Beta Version Released!*
            
            üß™ **Testing Version:** `${{ inputs.version }}`
            
            ‚ö†Ô∏è *This is a beta release for testing purposes. Please report any issues you encounter.*
            
            **What's New:**
            ${{ inputs.release_notes }}
            
            üì• **Download:** https://github.com/Anxcye/anx-reader/releases/tag/${{ inputs.version }}

      - name: Send release message
        if: ${{ inputs.is_beta != 'true' && inputs.is_alpha != 'true' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üéâ *New Release Available!*
            
            üöÄ **Version:** `${{ inputs.version }}`
            
            **What's New:**
            ${{ inputs.release_notes }}
            
            üì• **Download:** https://github.com/Anxcye/anx-reader/releases/tag/${{ inputs.version }}

      - name: Send build completion notification
        shell: bash
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s "$BASE_NOTIFICATION_URL/Build%20Completed?url=$RUN_URL&level=timeSensitive&icon=https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" || echo "Notification failed, continuing..."

